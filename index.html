<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interno - ByteCraft</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #374151; }
        .text-gradient { background-image: linear-gradient(to right, #6b21a8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dashboard-card { transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
        .dashboard-card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(107, 33, 168, 0.2); }
        .nav-link { 
            @apply text-gray-600 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium;
        }
        .nav-link.active {
            @apply text-purple-600 bg-purple-100 font-bold;
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <a href="#" onclick="navigate('dashboard')" class="text-xl font-bold text-gradient">ByteCraft</a>

            <div class="flex items-center space-x-4">
                <a href="#dashboard" id="nav-dashboard" onclick="navigate('dashboard')" class="nav-link active">Dashboard</a>
                <a href="#clientes" id="nav-clientes" onclick="navigate('clientes')" class="nav-link">Clientes</a>
                <a href="#tareas" id="nav-tareas" onclick="navigate('tareas')" class="nav-link">Tareas</a>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="content-area" class="px-4 py-6 sm:px-0">
        </div>
    </main>

    <footer class="mt-10 py-4 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
            <p>&copy; 2024 ByteCraft Interno (Plantilla Base).</p>
        </div>
    </footer>

    <script type="text/template" id="template-dashboard">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                <span>Hola, Usuario</span> </h1>
            <p class="text-gray-500 mb-8">Panel de control y resumen de proyectos (Plantilla base).</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="#tareas" onclick="navigate('tareas')" class="dashboard-card bg-white p-6 rounded-xl shadow-lg border border-purple-200">
                    <h2 class="text-xl font-bold text-purple-600 mb-2">Tareas</h2>
                    <p class="text-gray-500">Gestión de tareas.</p>
                </a>
                
                <a href="#clientes" onclick="navigate('clientes')" class="dashboard-card bg-white p-6 rounded-xl shadow-lg border border-purple-200">
                    <h2 class="text-xl font-bold text-purple-600 mb-2">Clientes</h2>
                    <p class="text-gray-500">Información y seguimiento de clientes.</p>
                </a>
            </div>

            <div class="mt-12 bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-2">Contenido de la Sección</h2>
                <div class="text-gray-700 space-y-3">
                    <p>Aquí puedes agregar información relevante.</p>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-clientes">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-8">Clientes</h1>
            
            <div class="flex justify-end mb-4">
                <button onclick="alert('Funcionalidad de crear cliente aquí')" 
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    + Agregar Nuevo Cliente
                </button>
            </div>

            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Proyecto</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clients-list" class="bg-white divide-y divide-gray-200">
                        <tr class="bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" colspan="4">
                                No hay clientes cargados (Agrega tu lógica aquí)
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-tareas">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-900 mb-8">Tareas Pendientes</h1>
            
            <div class="flex justify-between items-center mb-4">
                <div class="text-gray-600">Total de tareas: **0**</div>
                <button onclick="alert('Funcionalidad de crear tarea aquí')" 
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    + Agregar Nueva Tarea
                </button>
            </div>

            <div id="tasks-list" class="space-y-4">
                <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-gray-300">
                    <p class="text-gray-700">No hay tareas cargadas (Agrega tu lógica aquí)</p>
                </div>
            </div>
        </div>
    </script>

    <script>
        const pageTemplates = {
            'dashboard': 'template-dashboard',
            'clientes': 'template-clientes',
            'tareas': 'template-tareas'
        };

        const contentArea = document.getElementById('content-area');
        const navLinks = {
            'dashboard': document.getElementById('nav-dashboard'),
            'clientes': document.getElementById('nav-clientes'),
            'tareas': document.getElementById('nav-tareas')
        };

        function navigate(pageKey) {
            const templateId = pageTemplates[pageKey];
            if (!templateId) {
                return;
            }

            const template = document.getElementById(templateId);
            contentArea.innerHTML = template.innerHTML;

            Object.keys(navLinks).forEach(key => {
                const link = navLinks[key];
                if (key === pageKey) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            history.pushState(null, '', '#' + pageKey);

            event.target.blur();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const initialHash = window.location.hash.substring(1); 
            const initialPage = pageTemplates[initialHash] ? initialHash : 'dashboard';
            
            navigate(initialPage);
        });

        window.addEventListener('popstate', () => {
            const hash = window.location.hash.substring(1);
            if (pageTemplates[hash]) {
                navigate(hash);
            } else if (hash === '') {
                navigate('dashboard');
            }
        });

        // REGISTRO DEL SERVICE WORKER PARA PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {})
                    .catch(error => {});
            });
        }
    </script>
</body>
</html>
